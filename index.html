<!DOCTYPE html>
<html>
<head>
  <title>Injury-Free Days</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      color: #28a745; /* Green text */
      font-size: 180px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>

<script>
  // Explicitly create date in local time (year, monthIndex, day)
  const lastInjuryDate = new Date(2024, 11, 19); // monthIndex 11 = December
  const today = new Date();

  // Zero out time portions so only full days are compared
  lastInjuryDate.setHours(0,0,0,0);
  today.setHours(0,0,0,0);

  const diffTime = today - lastInjuryDate;
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

  document.getElementById("counter").textContent = diffDays;
</script>
