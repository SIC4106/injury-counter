<!DOCTYPE html>
<html>
<head>
  <title>Injury-Free Days</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    body {
      font-family: Arial, sans-serif;
      color: #28a745; /* Green text */
      font-size: 120px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>

  <script>
    const lastInjuryDate = new Date("2024-11-15"); // Update as needed
    const today = new Date();
    const diffTime = today - lastInjuryDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("counter").textContent = diffDays;
  </script>
</body>
</html>
