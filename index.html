<!DOCTYPE html>
<html>
<head>
  <title>Injury-Free Days</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #28a745;
      font-size: 120px;
      text-align: center;
      margin-top: 200px;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>

  <script>
    const lastInjuryDate = new Date("2024-11-15"); // Change this to your actual date
    const today = new Date();
    const diffTime = today - lastInjuryDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("counter").textContent = diffDays;
  </script>
</body>
</html>
